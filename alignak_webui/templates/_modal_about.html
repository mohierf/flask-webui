<div class="modal fade" id="about_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">About Web UI</h4>
            </div>
            <div class="modal-body">
                <!-- About Form -->
                <form class="form-horizontal">
                    <fieldset>
                        <div class="control-group">
                            <label class="control-label" for="app_version">Web User Interface Version</label>
                            <div class="controls">
                                <input readonly="" name="app_version" type="text" class="form-control" placeholder="Not set" class="input-medium" value="Web UI, version: {{app.get_version()}}">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="shinken_version">Framework Version</label>
                            <div class="controls">
                                <input readonly="" name="shinken_version" type="text" class="form-control" placeholder="Not set" class="input-medium" value="{{app.get_framework_name()}} &mdash; {{app.get_framework_version()}}">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="app_copyright">Copyright</label>
                            <div class="controls">
                                <input readonly="" name="app_copyright" type="text" class="form-control" placeholder="Not set" class="input-medium" value="{{app.get_copyright()}}">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="app_release">Release notes</label>
                            <div class="controls">
                                <textarea readonly="" name="app_release" rows="5" class="form-control" placeholder="Not set">{{app.get_release_notes()}}</textarea>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
