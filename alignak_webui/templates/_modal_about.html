<div class="modal fade" id="about_modal" tabindex="-1" role="dialog" aria-labelledby="ModalAboutTitle">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="ModalAboutTitle">About Web User Interface</h4>
            </div>
            <div class="modal-body">
                <!-- About Form -->
                <form class="form-horizontal">
                    <fieldset>
                        <div class="control-group">
                            <label class="control-label" for="app_version">Web User Interface Version</label>
                            <div class="controls">
                                <input readonly="" type="text" class="form-control" class="input-medium" value="{{ manifest.name }} Version: {{ manifest.version }}">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="shinken_version">Framework Version</label>
                            <div class="controls">
                                <input readonly="" type="text" class="form-control" class="input-medium" value="{{ manifest.fmw_name }}, version {{ manifest.fmw_version }}">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="app_copyright">Copyright</label>
                            <div class="controls">
                                <input readonly="" type="text" class="form-control" class="input-medium" value="{{ manifest.copyright }}">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="app_release">Release notes</label>
                            <div class="controls">
                                <textarea readonly="" rows="5" class="form-control">{{ manifest.release }}</textarea>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
